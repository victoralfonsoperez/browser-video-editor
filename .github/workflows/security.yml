name: Security

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 08:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit
        run: npm audit --audit-level=high

  secret-scanning:
    runs-on: ubuntu-latest
    permissions:
      security-events: read
    steps:
      - name: Check for open secret scanning alerts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          alerts=$(gh api "repos/${{ github.repository }}/secret-scanning/alerts?state=open&per_page=100")
          count=$(echo "$alerts" | jq 'length')
          if [ "$count" -gt 0 ]; then
            echo "❌ $count open secret scanning alert(s) found:"
            echo "$alerts" | jq -r '.[] | "  \(.secret_type_display_name) → \(.html_url)"'
            exit 1
          fi
          echo "✅ No open secret scanning alerts"
